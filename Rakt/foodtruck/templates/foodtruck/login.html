<!DOCTYPE html>
<html>
<head>
    <title>Login and Register</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'foodtruck/css/login.css' %}">
    <script src="{% static 'foodtruck/js/script.js' %}"></script>
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">Food Truck</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>
                <form id="login-form" class="form form-login" method="post">
                    <fieldset>
                        {% csrf_token %}
                        <div class="input-block">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required />
                        </div>
                        <div class="input-block">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Sign Up
                    <span class="underline"></span>
                </button>
                <form class="form form-signup">
                    <fieldset>
                        {% csrf_token %}
                        <div class="input-block fix">
                            <label for="signup-username">Username</label>
                            <input id="signup-username" type="text" required>
                            <div id="signup-username-error" class="error-message"></div>
                        </div>
                        <div class="input-block fix">
                            <label for="signup-email">E-mail</label>
                            <input id="signup-email" type="email" required>
                            <div id="signup-email-error" class="error-message"></div>
                        </div>
                        <div class="input-block fix">
                            <label for="signup-mobile">Mobile</label>
                            <input id="signup-mobile" type="text" required>
                            <div id="signup-mobile-error" class="error-message"></div>
                        </div>
                        <div class="input-block fix">
                            <label for="signup-password">Password</label>
                            <input id="signup-password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">Confirm password</label>
                            <input id="signup-password-confirm" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Continue</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
